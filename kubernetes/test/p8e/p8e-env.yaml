apiVersion: v1
kind: ConfigMap
metadata:
  name: p8e-api
  namespace: p8e
data:
  CHAINCODE_CHAIN_ID: pio-testnet-1
  CHAINCODE_GRPC_URL: # grpc url of node, like grpc://192.168.20.2:9090
  CHAINCODE_MAINNET: "false"
  CHAINCODE_URL: # http url of node, like http://192.168.20.2:1317
  CONTRACT_ENGINE_THREAD_POOL_SIZE: "32"
  DB_NAME: p8e
  DB_SCHEMA: p8e
  EVENT_STREAM_EPOCH: "0" # block height before which you know this p8e instance had no activity
  EVENT_STREAM_ID: 5440aa01-0e14-47a3-9e04-e72504484529 # arbitrary event stream url, used for tracking block height
  EVENT_STREAM_RPC_URI: # rpc url of node, like http://192.168.20.2:26657
  EVENT_STREAM_WEBSOCKET_URI: # websocket url of node, like ws://192.168.20.2:26657
  METRIC_COLLECTORS: file
  METRIC_PREFIX: test
  METRIC_TAGS: env:test
  OS_API_KEY: ""
  OS_URL: grpc://object-store:8080
  SPRING_PROFILES_ACTIVE: container