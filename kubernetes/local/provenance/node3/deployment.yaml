apiVersion: apps/v1
kind: Deployment
metadata:
  name: provenance-node3-deployment
  labels:
    app: node3
spec:
  selector:
    matchLabels:
      app: node3
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: node3
    spec:
      containers:
      - name: node3
        image: provenanceio/provenance:v1.4.1
        imagePullPolicy: Always
        ports:
        - containerPort: 1317
        - containerPort: 9090
        - containerPort: 26656
        - containerPort: 26657
        command: ["sh"]
        args: ["/home/provenance/seed/custom_entrypoint.sh"]
        volumeMounts:
        - name: provenance-data
          mountPath: /home/provenance/data
        - name: provenance-config
          mountPath: /home/provenance/config
        - name: provenance-config-seed
          mountPath: /home/provenance/seed
        env:
          - name: ID
            value: "3"
          - name: LOG
            value: -provenanced.log
      volumes:
      - name: provenance-data
        persistentVolumeClaim:
          claimName: provenance-data-claim-node3
      - name: provenance-config
        persistentVolumeClaim:
          claimName: provenance-config-claim-node3
      - name: provenance-config-seed
        configMap:
          name: provenance-config